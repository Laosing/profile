<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Andrew Rattana | Designer, Developer, Creator of all things awesome!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<body>
  <!--[if lt IE 9]>

  <h1 class="element-invisible">Andrew Rattana</h1>
  <section class="main clearfix">
    <div class="intro">
      <div><span class="top small">Hi, my name is <strong>Andrew Rattana</strong> &amp; I'm a</span>Designer, Developer, Creator <span class="bottom small">of all things awsome!</span></div>
      <a href="#" class="button about-me">About Me</a>
      <a href="#" class="button" id="checkout">Checkout my stuff!</a>
    </div>
    <div class="about"><a href="#" class="about-close" title="Close"><span class="fa fa-close"></span><span class="element-invisible">Close</span></a><span class="about-wrap"><span class="about-text"></span></span></div>
    <div class="social">
      <a href="https://github.com/Laosing" class="github" title="Github"><span class="fa fa-github-alt"></span><span class="element-invisible">Github</span></a>
      <!-- <a href="https://dribbble.com/Laosing" class="dribbble" title="Dribbble"><span class="fa fa-dribbble"></span><span class="element-invisible">Dribbble</span></a>  -->
      <a href="https://ca.linkedin.com/in/andrewrattana" class="linkedin" title="Linkedin"><span class="fa fa-linkedin"></span><span class="element-invisible">Linkedin</span></a> 
      <a href="http://us.battle.net/sc2/en/profile/3047483/1/Laosing/" class="starcraft" title="StarCraft 2 Profile"><span class="fa fa-gamepad"></span><span class="element-invisible">StarCraft 2 Profile</span></a> 
      <!-- <a href="/files/resume.pdf" class="resume" title="Resume"><span class="fa fa-file-text"></span><span class="element-invisible">Resume</span></a> -->
      <a href="mailto:andrew.rattana@gmail.com" class="email" title="Email"><span class="fa fa-envelope"></span><span class="element-invisible">Send me a message at andrew.rattana@gmail.com</span></a>     
    </div>
  </section>
  <section class="work">
    <a href="#" class="close fa fa-close" title="Close"><span class="element-invisible">Close</span></a>
    <img src="img/loading.svg" alt="Loading" class="load">
    <span class="helper">Select something!<span class="fa fa-arrow-right"></span></span>
    <ul class="work-container" id="work-container">
    <script id="work-template" type="text/x-handlebars-template">
    {{#each work}}
      <li class="work-piece" data-work="{{@index}}">
        <a href="#" class="next button fa fa-arrow-right" title="Next"><span class="element-invisible">Next</span></a>
        <a href="#" class="prev button fa fa-arrow-left" title="Previous"><span class="element-invisible">Previous</span></a>
        <div class="work-info">
          <h3>{{modal.title}}</h3>
          <p>{{{modal.description}}}</p>
          {{#if modal.link}}
          <a href="http://{{modal.link}}" class="button checklink">Check it out!</a>
          {{/if}}
        </div>
      </li>
    {{/each}}
    </script>
    </ul>
  </section>
  <section class="side clearfix">
    <ul class="timeline" id="timeline">
    <script id="list-template" type="text/x-handlebars-template">
    {{#each work}}
      <li>
        <div class="direction-r">
          <h2 class="flag">{{timeline.title}}</h2>
          <div class="desc">{{timeline.description}}</div>
        </div>
      </li>
    {{/each}}
    </script>
    </ul>
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/velocity.min.js"></script>
  <script src="js/vendor/typed.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
